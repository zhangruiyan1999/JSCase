<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top:30px;
				left: 8px;
			}
		</style>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script type="text/javascript">
			window.onload=function(){
				var but=document.getElementsByTagName("button")[0];
				var div=document.getElementsByTagName("div")[0];
				var num=0;//初始状态
				var target=400;
				but.onclick=function(){
					setInterval(function(){
						//缓动学公式
					num=num+(target-num)/10;
					div.style.left=num+"px";
					},50)	
				}
				}
		</script>
		</body>
</html>
